env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - prettier
overrides: []
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: "./tsconfig.json"
plugins:
  - react
  - '@typescript-eslint'
  - 'deprecation'
rules:
  react/react-in-jsx-scope: 0
  "deprecation/deprecation": 2
settings:
  react:
    version: 18.2.0
